<!DOCTYPE html>
<html>
<head>
    <title>Monitoramento de Ativos</title>
</head>
<body>

    <script>
        function voltar() {
            window.location.href = '/'; // URL de destino
        }
    </script>

    <h2>Cadastro de Ativos</h2><br>
    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        
        <button onclick="voltar()">Voltar</button>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
