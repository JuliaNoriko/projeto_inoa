<!DOCTYPE html>
<html>
<head>
    <title>Monitoramento de Ativos</title>
</head>
<body>

    <script>
        function voltar() {
            window.location.href = '/'; // URL de destino
        }
    </script>

    <h1>Par√¢metros de Ativos</h1>

    <ul>
        {% for ativo in ativos %}
            <li>
                Ativo: {{ ativo.simbolo }} <br>
                Limite Superior:{{ ativo.limite_superior }} <br> 
                Limite Inferior: {{ ativo.limite_inferior}} <br> 
                Periodicidade: {{ ativo.periodicidade }} minuto(s)
            </li><br>
        {% endfor %}
    </ul>
    
    <button onclick="voltar()">Voltar</button>
</body>
</html>
